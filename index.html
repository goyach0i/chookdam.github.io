  <body class="bg-gray-200">
    <header class="w-full flex flex-col md:block">
      <div class="con mx-auto py-2 h-24 flex items-center">
        <div class="logo h-full">
          <a href="./index.html">
            <img class="block h-full" src="./images/logo.png" alt="" />
          </a>
        </div>
        <div class="flex-grow"></div>
        <div class="login h-full flex items-center">
          <button class="login p-3 rounded-2xl font-bold text-white">
            로그인
          </button>
        </div>
        <div class="popup-login">
          <div class="popup-bg fixed inset-0 bg-black z-10 bg-opacity-70"></div>
          <div class="login-box p-5 absolute z-20">
            <div class="popup-header flex-shrink-0 p-3">
              <div
                class="popup-header_btn-close w-8 h-8 ml-auto relative cursor-pointer"
              >
                <div class="absolute bg-white inset-x-0 h-1/5"></div>
                <div class="absolute bg-white inset-x-0 h-1/5"></div>
              </div>
            </div>
            <form
              action=""
              class="flex flex-col mt-10 gap-5 items-center w-80 mx-auto"
            >
              <div class="id-input w-full">
                <input
                  class="w-full h-10 px-3"
                  type="text"
                  placeholder="아이디를 입력하세요."
                />
              </div>
              <div class="pw-input w-full">
                <input
                  class="w-full h-10 px-3"
                  type="password"
                  placeholder="비밀번호를 입력하세요."
                />
              </div>
              <div class="btn ml-auto flex gap-3 mt-3">
                <button
                  class="text-white border p-2 hover:border-black hover:bg-black rounded-xl"
                >
                  로그인
                </button>
                <button
                  class="text-white border p-2 hover:border-black hover:bg-black rounded-xl"
                >
                  회원가입
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="con menu-bar mx-auto h-9 flex">
        <ul class="flex h-full">
          <li class="k-league">
            <a
              href="#"
              class="block px-2 h-full flex items-center text-white"
              >K리그</a
            >
          </li>
          <li>
            <a href="#" class="block px-2 h-full flex items-center text-white"

          <li>

          </li>
          <li>

            >
          </li>
          <li>
            <a href="#" class="block px-2 h-full flex items-center text-white"
              >분데스리가</a
            >
          </li>
        </ul>
        <div class="flex-grow"></div>
        <a href="#" class="block px-2 h-full flex items-center text-white"
          >자유게시판</a
        >
      </div>
